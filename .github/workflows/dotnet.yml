name: .NET Framework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Restore NuGet packages
      run: nuget restore QuackForceWindows.sln
    - uses: microsoft/setup-msbuild@v2
    - name: Build with MSBuild
      run: msbuild QuackForceWindows.sln /p:Configuration=Release
    # Add your test step here as needed
